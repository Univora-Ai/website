<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="paint0_linear" x1="26" y1="26" x2="174" y2="174" gradientUnits="userSpaceOnUse">
<stop stop-color="#29F2FE"/>
<stop offset="1" stop-color="#A020F0"/>
</linearGradient>
<filter id="glow" x="-20" y="-20" width="240" height="240" filterUnits="userSpaceOnUse">
<feGaussianBlur stdDeviation="10" result="effect1_foregroundBlur"/>
</filter>
</defs>

<!-- Glow Effect -->
<circle cx="100" cy="100" r="80" fill="url(#paint0_linear)" fill-opacity="0.3" filter="url(#glow)"/>

<!-- Main Head Shape -->
<rect x="40" y="50" width="120" height="100" rx="30" fill="white"/>
<rect x="40" y="50" width="120" height="100" rx="30" fill="url(#paint0_linear)" fill-opacity="0.1"/>
<rect x="40" y="50" width="120" height="100" rx="30" stroke="url(#paint0_linear)" stroke-width="4"/>

<!-- Ears/Antennae -->
<circle cx="30" cy="100" r="12" fill="white" stroke="#29F2FE" stroke-width="4"/>
<circle cx="170" cy="100" r="12" fill="white" stroke="#A020F0" stroke-width="4"/>

<!-- Screen/Face -->
<rect x="55" y="70" width="90" height="60" rx="15" fill="#1a1a1a"/>

<!-- Eyes -->
<circle cx="80" cy="95" r="8" fill="#29F2FE">
<animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
</circle>
<circle cx="120" cy="95" r="8" fill="#29F2FE">
<animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
</circle>

<!-- Mouth -->
<path d="M85 115 Q100 120 115 115" stroke="#29F2FE" stroke-width="3" stroke-linecap="round"/>

<!-- Reflection -->
<path d="M50 60 Q100 40 150 60" stroke="white" stroke-width="2" stroke-opacity="0.5" fill="none"/>
</svg>
